    <script>
      try {
        var urlParams = new URLSearchParams(window.location.search);
        var user_id = urlParams.get("user_id");
        if (user_id) {
          window.didomiConfig = {
            user: {
              organizationUserId: user_id,
            },
            sync: {
              enabled: true,
              timeout: 2000,
              delayNotice: true
            },
            
              notice: {
                enable: true
              },
              experiment: {
                id: "test-notice-presence",
                size: 0.5,
                config: {
                  notice: {
                    enable: false
                  }
                }
              }       
            
          };
        }
      } catch (e) {}
    </script>
